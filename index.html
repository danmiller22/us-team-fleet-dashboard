<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>US Team Fleet</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
:root{--bg:#000;--fg:#e8e8ea;--muted:#9aa0a6;--ring:#1f2228;--btn:#0f1217;--btn2:#14171d;--accent:#ff3b30}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;min-height:100vh;background:#000;color:var(--fg);font:14px/1.5 Inter,system-ui,Segoe UI,Roboto}
.wrap{padding:24px 32px}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
.brand{font-weight:600;font-size:18px}
.controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.seg{display:flex;border:1px solid var(--ring);border-radius:12px;padding:4px;background:var(--btn);gap:4px}
.seg button{border:0;background:transparent;color:var(--muted);padding:6px 10px;border-radius:8px;font-weight:600;cursor:pointer}
.seg button.active{background:var(--btn2);color:#fff}
input,button{appearance:none;border:1px solid var(--ring);background:var(--btn);color:#e8e8ea;border-radius:12px;padding:8px 12px;font-weight:600;outline:none}
button.accent{border-color:#3a1614;background:#160808;color:#ffcdc9}
.pill{font-size:12px;color:var(--muted)}
.grid{display:grid;gap:14px}
.kpis{grid-template-columns:repeat(3,minmax(0,1fr))}
@media (max-width:900px){.kpis{grid-template-columns:repeat(2,minmax(0,1fr))}}
@media (max-width:560px){.kpis{grid-template-columns:1fr}}
.card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid var(--ring);border-radius:16px;padding:14px}
.kv{font-size:26px;font-weight:600;margin-top:6px}
canvas{background:linear-gradient(180deg,#0b0e13,#000);border:1px solid var(--ring);border-radius:16px;padding:8px}
table{width:100%;border-collapse:separate;border-spacing:0 10px}
th,td{text-align:left;padding:12px 14px}th{font-size:12px;color:var(--muted)}
tr{background:linear-gradient(180deg,#0d1015,#0a0d12);border:1px solid var(--ring);border-radius:12px;overflow:hidden}
td:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}
td:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}
a{color:var(--accent);text-decoration:none}
.right{text-align:right}
.err{background:#160808;border:1px solid #3a1614;color:#ffcdc9;border-radius:10px;padding:10px 12px;margin:10px 0;white-space:pre-wrap;display:none}
</style></head><body>
<div class="wrap">
  <header>
    <div class="brand">US Team Fleet</div>
    <div class="controls">
      <div class="seg" id="rangeSeg"><button data-range="7">7d</button><button data-range="30" class="active">30d</button></div>
      <input id="q" placeholder="Filter: amount, date, asset, repair"/>
      <button id="refresh" class="accent">Refresh</button>
      <span class="pill" id="status">boot…</span>
    </div>
  </header>

  <section class="grid kpis">
    <div class="card"><div class="pill">Entries</div><div id="kpi-total" class="kv">—</div></div>
    <div class="card"><div class="pill">Spend this month</div><div id="kpi-month" class="kv">—</div></div>
    <div class="card"><div class="pill">Spend last 7 days</div><div id="kpi-week" class="kv">—</div></div>
  </section>

  <section class="grid" style="margin-top:14px">
    <div style="height:260px"><canvas id="trend"></canvas></div>
    <div class="card">
      <div class="pill" style="margin-bottom:8px">Latest entries</div>
      <div id="error" class="err"></div>
      <div style="overflow:auto">
        <table id="tbl"><thead><tr>
          <th>Date</th><th>Asset</th><th>Repair</th><th class="right">Total</th><th>PaidBy</th><th>ReportedBy</th><th>Invoice</th>
        </tr></thead><tbody></tbody></table>
      </div>
    </div>
  </section>
</div>

<script>
(function(){
  "use strict";
  var CSV_URL="https://docs.google.com/spreadsheets/d/1yJIieOP9u4LAj1tizjOKtzGoHcTQwTVslj5fQ3nGMKA/export?format=csv&gid=2027199769";
  var WATCH_MS=20000;
  var lastSig=null, all=[], rows=[], chart=null, busy=false;

  function $(s){return document.querySelector(s);}
  function setStatus(t){var el=$("#status"); if(el) el.textContent=t;}
  function money(n){return isNaN(n)?"—":Number(n).toLocaleString(undefined,{style:"currency",currency:"USD",maximumFractionDigits:2});}
  function nk(k){return String(k||"").toLowerCase().replace(/[\uFEFF\s_-]+/g,"").replace(/[^a-z0-9]/g,"");}
  function toDate(s){
    if(!s) return null; var t=String(s).replace(/\uFEFF/g,"").trim(), m;
    m=/(\d{1,2})\/(\d{1,2})\/(\d{2,4})/.exec(t); if(m) return new Date((+m[3]<100?2000+ +m[3]:+m[3]),+m[1]-1,+m[2]);
    m=/(\d{4})-(\d{2})-(\d{2})/.exec(t); if(m) return new Date(+m[1],+m[2]-1,+m[3]);
    var d=new Date(t); return isNaN(d)?null:d;
  }
  function numUSD(s){ if(s==null) return 0; var m=String(s).replace(/\uFEFF/g,"").replace(/,/g,"").match(/-?\d+(\.\d+)?/); return m?Number(m[0]):0; }
  function hash(s){ var h=0; for(var i=0;i<s.length;i++) h=((h<<5)-h+s.charCodeAt(i))|0; return (h>>>0).toString(16); }
  function pick(row, names){
    var map={}, ks=Object.keys(row||{}), i;
    for(i=0;i<ks.length;i++) map[nk(ks[i])]=ks[i];
    for(i=0;i<names.length;i++){
      var n=names[i], nkk=nk(n);
      if(map[nkk]!=null) return row[map[nkk]];
      for(var k in map){ if(k.indexOf(nkk)!==-1 || nkk.indexOf(k)!==-1) return row[map[k]]; }
    }
    return undefined;
  }
  function firstURL(obj){
    var re=/https?:\/\/[^\s,"]+/i, vals=Object.values(obj||{}), i;
    for(i=0;i<vals.length;i++){ var v=String(vals[i]||""); var m=v.match(re); if(m) return m[0]; }
    return "";
  }
  function fetchCSV(){
    var url=CSV_URL+"&v="+Date.now();
    return fetch(url,{cache:"no-store"}).then(function(r){ return r.text().then(function(txt){ return {ok:r.ok, status:r.status, txt:txt}; }); });
  }
  function parseCSV(txt){
    var p=Papa.parse(txt,{header:true,dynamicTyping:false,skipEmptyLines:true});
    var data=(p.data||[]).filter(function(r){return r && Object.keys(r).length;});
    var out=[], i;
    for(i=0;i<data.length;i++){
      var r=data[i];
      var d=toDate(pick(r,["Date"]));
      if(!d) continue;
      out.push({
        Date: pick(r,["Date"]),
        Asset: pick(r,["Asset"]),
        Repair: pick(r,["Repair","Description"]),
        Total: numUSD(pick(r,["Total","Total Amount","Amount"])),
        PaidBy: pick(r,["PaidBy","Paid By"]),
        ReportedBy: pick(r,["ReportedBy","Reporter"]),
        InvoiceLink: (pick(r,["InvoiceLink","Invoice","Link"]) || firstURL(r)),
        _date: d
      });
    }
    return out;
  }
  function showError(msg, sample){
    var e=$("#error"); e.style.display="block"; e.textContent=msg + (sample?("\n\nSample:\n"+sample):"");
  }
  function hideError(){ var e=$("#error"); e.style.display="none"; e.textContent=""; }

  function kpis(){
    var now=new Date(), ms=new Date(now.getFullYear(),now.getMonth(),1), ws=new Date(now.getFullYear(),now.getMonth(),now.getDate()-7);
    var m=0, w=0, i;
    for(i=0;i<rows.length;i++){ if(rows[i]._date>=ms) m+=rows[i].Total; if(rows[i]._date>=ws) w+=rows[i].Total; }
    $("#kpi-total").textContent=rows.length.toLocaleString();
    $("#kpi-month").textContent=money(m);
    $("#kpi-week").textContent=money(w);
  }
  function toDaily(rs){
    var m={}, i;
    for(i=0;i<rs.length;i++){ var d=rs[i]._date.toISOString().slice(0,10); m[d]=(m[d]||0)+rs[i].Total; }
    var labels=Object.keys(m).sort(), data=[], j;
    for(j=0;j<labels.length;j++) data.push(m[labels[j]]);
    return {labels:labels, data:data};
  }
  function lineChart(){
    var ctx=document.getElementById("trend").getContext("2d"); if(chart){try{chart.destroy();}catch(e){}}
    var s=toDaily(rows);
    var gl=ctx.createLinearGradient(0,0,220,0); gl.addColorStop(0,"#ff3b30"); gl.addColorStop(1,"#b5140b");
    var gf=ctx.createLinearGradient(0,0,0,240); gf.addColorStop(0,"rgba(255,59,48,.22)"); gf.addColorStop(1,"rgba(255,255,255,0)");
    chart=new Chart(ctx,{type:"line",data:{labels:s.labels,datasets:[{data:s.data,fill:true,tension:.35,borderWidth:2,borderColor:gl,backgroundColor:gf}]},
      options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false},tooltip:{backgroundColor:"rgba(15,18,25,.9)",borderColor:"#1f2330",borderWidth:1,padding:12,cornerRadius:10,callbacks:{label:function(c){return "$"+Number(c.parsed.y).toLocaleString();}}}},
        scales:{x:{ticks:{color:"#9aa0a6"},grid:{display:false}},y:{ticks:{color:"#9aa0a6",callback:function(v){return "$"+v.toLocaleString();}},grid:{color:"rgba(255,255,255,.06)"}}}});
  }
  function table(){
    var tb=document.querySelector("#tbl tbody"); tb.innerHTML="";
    var s=rows.slice().sort(function(a,b){return b._date-a._date;}), i;
    for(i=0;i<s.length;i++){
      var r=s[i], tr=document.createElement("tr");
      var link=r.InvoiceLink ? '<a href="'+r.InvoiceLink+'" target="_blank" rel="noopener">open</a>' : "";
      tr.innerHTML='<td>'+r._date.toLocaleDateString()+'</td><td>'+(r.Asset||'')+'</td><td>'+(r.Repair||'')+'</td>' +
                    '<td class="right">'+money(r.Total)+'</td><td>'+(r.PaidBy||'')+'</td><td>'+(r.ReportedBy||'')+'</td><td>'+link+'</td>';
      tb.appendChild(tr);
    }
  }
  function applyFilters(){
    var seg=document.querySelector("#rangeSeg .active");
    var range=seg ? seg.getAttribute("data-range") : "30";
    var q=(document.getElementById("q").value||"").trim().toLowerCase();
    var from=new Date(); from.setDate(from.getDate()-(range==="7"?7:30));
    rows=all.filter(function(r){
      if(r._date<from) return false;
      if(!q) return true;
      var ds=r._date.toLocaleDateString().toLowerCase();
      var amtStr=money(r.Total).toLowerCase(), amtNum=String(r.Total);
      return String(r.Asset||"").toLowerCase().indexOf(q)>-1 ||
             String(r.Repair||"").toLowerCase().indexOf(q)>-1 ||
             ds.indexOf(q)>-1 || amtStr.indexOf(q)>-1 || amtNum.indexOf(q)>-1;
    });
  }

  function loadOnce(force){
    if(busy) return; busy=true; setStatus(force?"refresh…":"load…"); hideError();
    fetchCSV().then(function(res){
      if(!res.ok){ showError("HTTP "+res.status, res.txt.slice(0,200)); setStatus("error"); busy=false; return; }
      if(/^\s*</.test(res.txt)){ showError("Sheet is not public", res.txt.slice(0,200)); setStatus("error"); busy=false; return; }
      lastSig=hash(res.txt); all=parseCSV(res.txt); applyFilters(); kpis(); lineChart(); table(); setStatus("rows "+all.length); busy=false;
    }).catch(function(err){ showError(String(err)); setStatus("error"); busy=false; });
  }
  function watchLoop(){
    fetchCSV().then(function(res){
      if(!res.ok) return;
      var sig=hash(res.txt);
      if(lastSig && sig!==lastSig){
        lastSig=sig; all=parseCSV(res.txt); applyFilters(); kpis(); lineChart(); table(); setStatus("updated "+new Date().toLocaleTimeString());
      }else{ setStatus("watching… "+new Date().toLocaleTimeString()); }
    }).catch(function(){}).finally(function(){ setTimeout(watchLoop, WATCH_MS); });
  }

  document.getElementById("refresh").addEventListener("click", function(){ loadOnce(true); });
  document.getElementById("rangeSeg").addEventListener("click", function(e){
    var b=e.target.closest("button"); if(!b) return;
    var btns=document.querySelectorAll("#rangeSeg button"); for(var i=0;i<btns.length;i++){ btns[i].classList.remove("active"); }
    b.classList.add("active"); applyFilters(); kpis(); lineChart(); table();
  });
  document.getElementById("q").addEventListener("input", function(){ applyFilters(); kpis(); lineChart(); table(); });
  document.addEventListener("visibilitychange", function(){ if(document.visibilityState==="visible") watchLoop(); });

  window.addEventListener("DOMContentLoaded", function(){
    (function wait(i){
      i=i||0;
      if(window.Papa && window.Chart){ loadOnce(true); watchLoop(); }
      else if(i<60){ setTimeout(function(){ wait(i+1); }, 200); }
      else { setStatus("libs not loaded"); }
    })();
  });
})();
</script>
</body></html>
